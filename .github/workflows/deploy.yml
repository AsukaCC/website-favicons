name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 如果主分支是 master，请改为 master
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set basePath
        id: basepath
        run: |
          # 如果仓库名以 .github.io 结尾，则不需要 basePath
          if [[ "${{ github.event.repository.name }}" == *.github.io ]]; then
            echo "basePath=" >> $GITHUB_OUTPUT
          else
            echo "basePath=/${{ github.event.repository.name }}" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ steps.basepath.outputs.basePath }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
